<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Divyanshu</title>
    <link rel="stylesheet" href="./Calculator2/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <input type="text" placeholder=" ">
    <div class="calculator">
        <div class="row">
            <button class="circle-btn">C</button>
            <button class="circle-btn margin-left font"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="circle-btn margin-left"><i class="fa-regular fa-percent font"></i></button>
            <button class="circle-btn yellow-btn margin-left"><i class="fa-solid fa-divide font"></i></button>
        </div>
        <div class="row">
            <button class="circle-btn lght-clr">7</button>
            <button class="circle-btn margin-left lght-clr">8</button>
            <button class="circle-btn margin-left lght-clr">9</button>
            <button class="circle-btn yellow-btn margin-left font"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="row">
            <button class="circle-btn lght-clr">4</button>
            <button class="circle-btn margin-left lght-clr">5</button>
            <button class="circle-btn margin-left lght-clr">6</button>
            <button class="circle-btn yellow-btn margin-left"><i class="fa-solid fa-minus font"></i></button>
        </div>
        <div class="row">
            <button class="circle-btn lght-clr">1</button>
            <button class="circle-btn margin-left lght-clr">2</button>
            <button class="circle-btn margin-left lght-clr">3</button>
            <button class="circle-btn yellow-btn margin-left"><i class="fa-solid fa-plus font"></i></button>
        </div>
        <div class="row">
            <button class="circle-btn lght-clr zero">0</button>
            <button class="circle-btn margin-left lght-clr">.</button>
            <button class="circle-btn yellow-btn margin-left"><i class="fa-solid fa-equals font"></i></button>
        </div>
    </div>
    <script src="./Calculator2/Js/app.js"></script>
</body>
</html>
